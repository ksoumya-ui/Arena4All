<div class="container">
    <h3 class="accountHeading p-2">Sign Up Here!!</h3>
    <div class="row">
    <div class="col-sm-12 col-md-6 mx-auto ">
      <form #createUserForm="ngForm" (ngSubmit)="createUser()">
        <div class="form-group">

          <label>User Name</label>
          <input type="text" class="form-control" name="userName" [(ngModel)]="userName" #name="ngModel" required>

        </div>
        <div [hidden]="name.value || name.pristine" class="alert alert-danger">
          User Name is required
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" #pwd="ngModel" required>
        </div>


        <div class="form-group">
          <label>Email</label>
          <input type="email" name="emailId" [(ngModel)]="emailId" #email="ngModel" class="form-control" required>
        </div>
        <div class="form-group" style="text-align: center">

          <button type="submit" class="btn btn-outline-success" [disabled]='!createUserForm.form.valid'>SignUp</button>
          &nbsp; &nbsp;
          <button class="btn btn-outline-danger" routerLink = "/home">Cancel</button>
        </div>

      </form>
    </div>

  </div>
</div>
